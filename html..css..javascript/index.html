<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Task Manager</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>📝 My Tasks</h1>
    <!-- input field and update button -->
    <input type="text" id="taskInput" placeholder="Enter a new task">
    <button onclick="addTask()" id="addBtn">Add Task</button>
    <button onclick="updateTask()" id="updateBtn" style="display:none;">Update Task</button>

    <ul id="taskList"></ul>
  </div>

  <script src="script.js"></script>
</body>
</html>
